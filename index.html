<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Kelulusan SIMAK UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pengumuman Kelulusan SIMAK Universitas Indonesia</h1>
    </header>
    <main>
        <section id="check-result">
            <h2>Periksa Kelulusan Anda</h2>
            <form id="result-form">
                <label for="registration-number">Nomor Pendaftaran:</label>
                <input type="text" id="registration-number" name="registration-number" required>
                <button type="submit">Periksa</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Universitas Indonesia. Semua hak dilindungi undang-undang.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
